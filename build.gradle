buildscript {
	repositories {
		mavenCentral()
		maven { url 'http://repo.spring.io/milestone' }
	}

	dependencies {
		classpath('org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE')
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'http://repo.spring.io/milestone' }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE'
	compile 'org.springframework:spring-context:4.2.2.RELEASE'
	compile 'org.springframework:spring-web:4.2.2.RELEASE'
	compile 'org.springframework:spring-webmvc:4.2.2.RELEASE'
	compile 'org.codehaus.groovy:groovy-templates:2.4.3'
	compile 'org.jetbrains:annotations:13.0'
	compile files(System.properties['user.home'] + '/.lib/java/Ophelia/Ophelia.jar')
	testCompile group: 'junit', name: 'junit', version: '4.12'
}